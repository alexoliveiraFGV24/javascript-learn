<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <header>
        <div>
            <h1>Sistema de Vendas</h1>
            <p>Interface</p>
        </div>
        <button>Limpar dados</button>
    </header>

    <nav>
        <button>Clientes</button>
        <button>Produtos</button>
        <button>Criar vendas</button>
        <button>Relatório</button>
    </nav>

    <main>
        <section>
            <h2>Clientes</h2>
            <form action="">
                <label for="">
                    <span>Nome do cliente</span>
                    <input type="text">
                </label>
                <button>Cadastrar cliente</button>
            </form>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

        <section>
            <h2>Produtos</h2>
            <form action="">
                <label for="">
                    <span>Nome do produto</span>
                    <input type="text">

                    <span>Preço</span>
                    <input type="number">

                    <span>Estoque</span>
                    <input type="number">
                </label>
                <button>Cadastrar produto</button>
            </form>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

        <section></section>
        
    </main>

    <footer>
        <p>Dica: abra usando um servidor local (funciona melhor que <code>file://</code>)</p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
